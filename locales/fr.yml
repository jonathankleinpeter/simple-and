            text_1: Cette identité visuelle a été conçue sans logo. Elle est composée d'un ensemble de pictogrammes, qui peuvent être combinés sous forme de totems. Chaque étudiant peut ainsi construire sa propre version de l'identité CMD.
        disappear:
            intro: Ce projet est une série d'expérimentations graphiques autour du thème du réchauffement climatique. Des cartes éphémères on été sérigraphiées pour sensibiliser à des espèces et lieux en voie de disparition. L'encre de ces cartes disparaît lorsque le visiteur les oublie dans sa poche. Le mot « disparaître » a été réalisé en lettres de glaçons et fond au fur et à mesure de l'exposition. « le petit livre des arbres » est un livre au sein duquel les pages sont brulées. Une petite sculpture de papier était également présente aux pieds des visiteurs et représentait le haut du Campanil de Venise, comme si le reste était enfuit sous les eaux.
            text_1: Nous avons imaginé des objets qui se <span class="deteriorate">détériorent</span> et se transforment quand il sont manipulés ou par simple action du temps. Notre but étant d'interpeler le public et de le faire <span class="mind">réfléchir</span> sur le réchauffement climatique.
            text_2: This model represents the top of Venice <span class="campanile">Campanile</span> as if the rest was flooded. 
